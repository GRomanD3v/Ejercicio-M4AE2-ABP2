<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Ejercicio M4AE2 ABP2</title>
</head>

<body>
    <div class="container">
        <h2>Convertidor de Dólares a Pesos Chilenos</h2>
        <label for="montoDolares">Monto en Dólares (USD):</label>
        <input type="text" id="montoDolares" placeholder="Ingrese monto en USD">
        <button onclick="convertirMoneda()">Convertir</button>
        <p id="resultado"></p>
    </div>

    <div class="container">
        <h2>Evaluador de Subsidio de Arriendo</h2>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" min="18" placeholder="Ej: 25">

        <label for="cedulaVigente">¿Tiene cédula de identidad vigente?</label>
        <select id="cedulaVigente">
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>

        <label for="ahorroUF">Ahorro en UF:</label>
        <input type="number" id="ahorroUF" min="0" step="0.01" placeholder="Ej: 4.5">

        <label for="vulnerabilidad">¿Pertenece al 70% más vulnerable según RSH?</label>
        <select id="vulnerabilidad">
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>

        <button onclick="evaluarSubsidio()">Evaluar Subsidio</button>

        <p id="resultadoSubsidio"></p>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
